<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard DHCP - Gesti贸n de Leases</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4299e1;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #2d3748;
            font-size: 1.8rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }

        tr:hover {
            background-color: #f7fafc;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .ip-address {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #4299e1;
            background: #ebf8ff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .mac-address {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #718096;
        }

        .hostname {
            font-weight: 600;
            color: #2d3748;
        }

        .hostname.empty {
            color: #a0aec0;
            font-style: italic;
        }

        .lease-time {
            font-size: 0.85rem;
            color: #718096;
        }

        .state-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .state-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.1rem;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .last-updated {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span></span>
                Dashboard DHCP
            </h1>
            <div class="subtitle">Gesti贸n de Leases Activos - Tiempo Real</div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalLeases">-</div>
                <div class="stat-label">Total de Leases</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueHosts">-</div>
                <div class="stat-label">Hosts nicos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="withHostname">-</div>
                <div class="stat-label">Con Hostname</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="withoutHostname">-</div>
                <div class="stat-label">Sin Hostname</div>
            </div>
        </div>

        <main class="main-content">
            <div class="table-header">
                <h2>Leases Activos</h2>
                <button class="refresh-btn" onclick="loadData()">
                    <span></span>
                    Actualizar
                </button>
            </div>

            <div class="table-container">
                <table id="leasesTable">
                    <thead>
                        <tr>
                            <th>Direcci贸n IP</th>
                            <th>Direcci贸n MAC</th>
                            <th>Hostname</th>
                            <th>Inicio Lease</th>
                            <th>Fin Lease</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="leasesBody">
                        <tr>
                            <td colspan="6" class="loading">Cargando datos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="last-updated" id="lastUpdated">
                ltima actualizaci贸n: -
            </div>
        </main>
    </div>

    <script>
        async function loadData() {
            try {
                // Cargar estad铆sticas
                const statsResponse = await fetch('/api/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    document.getElementById('totalLeases').textContent = statsData.stats.total_leases;
                    document.getElementById('uniqueHosts').textContent = statsData.stats.unique_hosts;
                    document.getElementById('withHostname').textContent = statsData.stats.leases_with_hostname;
                    document.getElementById('withoutHostname').textContent = statsData.stats.leases_without_hostname;
                }

                // Cargar leases
                const leasesResponse = await fetch('/api/leases');
                const leasesData = await leasesResponse.json();
                
                const tbody = document.getElementById('leasesBody');
                
                if (leasesData.success) {
                    if (leasesData.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="loading">No hay leases activos</td></tr>';
                    } else {
                        tbody.innerHTML = leasesData.data.map(lease => `
                            <tr>
                                <td><span class="ip-address">${lease.ip_address}</span></td>
                                <td><span class="mac-address">${lease.mac_address}</span></td>
                                <td><span class="hostname ${lease.hostname ? '' : 'empty'}">${lease.hostname || 'Sin hostname'}</span></td>
                                <td><span class="lease-time">${lease.lease_start || '-'}</span></td>
                                <td><span class="lease-time">${lease.lease_end || '-'}</span></td>
                                <td><span class="state-badge state-${lease.state}">${lease.state}</span></td>
                            </tr>
                        `).join('');
                    }
                    
                    document.getElementById('lastUpdated').textContent = `ltima actualizaci贸n: ${leasesData.timestamp}`;
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="error">Error al cargar los datos</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('leasesBody').innerHTML = '<tr><td colspan="6" class="error">Error de conexi贸n con el servidor</td></tr>';
            }
        }

        // Cargar datos al iniciar la p谩gina
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Auto-refresh cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>
</html>
